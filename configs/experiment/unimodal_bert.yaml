# @package _global_

# to execute this experiment run:
# python run.py experiment=example_full.yaml

defaults:
  - override /trainer: null # override trainer to null so it's not loaded from main config defaults...
  - override /model: concat_bert
  - override /datamodule: hateful_memes_bert_datamodule
  - override /callbacks: null
  - override /logger: tensorboard

# we override default configurations with nulls to prevent them from loading at all
# instead we define all modules and their paths directly in this config,
# so everything is stored in one place

seed: 12345

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 4
  min_epochs: 2
  max_epochs: 20
  gradient_clip_val: 0.5
  weights_summary: full
  accelerator: ddp
  accumulate_grad_batches: 2
  # resume_from_checkpoint: ${work_dir}/last.ckpt

modal:
  model_type: unimodal_bert

datamodule:
  num_workers: 12
  batch_size: 32

callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: "val/auroc"
    save_top_k: 2
    save_last: True
    mode: "max"
    dirpath: "checkpoints/"
    filename: "unimodal-bert-{epoch:02d}"
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: "val/auroc"
    patience: 5
    mode: "max"
